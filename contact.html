---
layout: default
---

<section>
  <form class="left" accept-charset="UTF-8" action="https://www.page-bird.com/f/test" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input required="" name="name" type="name" class="form-control" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input required="" name="email" type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input required="" name="phone" type="phone" class="form-control" placeholder="+1 (775) 1555-555">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea required="" name="message" class="form-control" rows="3"></textarea>
    </div>

    <div class="g-recaptcha" data-sitekey="6LfkDmEUAAAAAOAtJ_cIowRQJ8KTvrrqCd-J0TYn"></div>

    <input type="text" name="_gotcha" style="display:none">

    <div class="center">
      <input type="submit" value="Submit" class="button primary mb0">
    </div>
  </form>
</section>
